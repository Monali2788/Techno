<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Cake Shop</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen background */
        body, html {
            height: 100%;
            width: 100%;
        }

        body {
            background: url('cake1.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        /* Overlay to darken background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Content in center */
        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff7f50;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff6347;
        }

        @media(max-width:768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sweet Delights</h1>
        <p>Experience the joy of our handcrafted cakes and desserts made with love and fresh ingredients.</p>
        <a href="#menu" class="btn">Explore Our Menu</a>
    </div>
</body>
</html>
